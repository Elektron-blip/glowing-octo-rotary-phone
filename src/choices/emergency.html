<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>emergency</title>
  <link rel="stylesheet" href="common.css">
  <script defer src="emergency.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="stuff-header">emergency information</h1>
    <h2 class="useless">current emergency contact </h2>
    <h3 id="old-list" class="useless">placeholder for current list </h3>
    <h4 class="stuff-field">enter phone number</h4>

    <form id="submit-number-form"  align="center">
        <input type="text" name="time" class="stuff-field" id="newnum" placeholder="enter the new number">
        <input type="submit" value="SUMBIT" class="stuff-field" id="submit-button">
      </form>
    
      <div align="center" id="number-error-msg-holder" >
        <p id="stuff-error-msg" class="stuff-field">Invalid number </p>
      </div>
</body>
</html>
